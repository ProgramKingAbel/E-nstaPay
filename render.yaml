databases:
  - name: enstapay_app
    plan: free
    databaseName: enstapay_db
    user: enstapay_user

services:
  - type: web
    name: EnstaPay
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: enstapay_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false